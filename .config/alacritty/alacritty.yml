# Colors get applied using alacritty-colorscheme
# the schemes are defined./colors
colors:
  # COLORSCHEME: snazzy.yaml
  # Default colors
  primary:
    foreground: '0xC7D2F4'
    background: '0x202236'

  normal:
    black:   '0x202236'
    red:     '0xFE747E'
    green:   '0x7987CE'
    yellow:  '0xFEC676'
    blue:    '0xBF98FE'
    magenta: '0xC2E78C'
    cyan:    '0x91A9FE'
    white:   '0xC7D2F4'

  bright:
    black:   '0x202236'
    red:     '0xFE747E'
    green:   '0x7987CE'
    yellow:  '0xFEC676'
    blue:    '0xBF98FE'
    magenta: '0xC2E78C'
    cyan:    '0x91A9FE'
    white:   '0xC7D2F4'

  dim:
    black:   '0x202236'
    red:     '0xFE747E'
    green:   '0x7987CE'
    yellow:  '0xFEC676'
    blue:    '0xBF98FE'
    magenta: '0xC2E78C'
    cyan:    '0x91A9FE'
    white:   '0xC7D2F4'

  cursor:
    text: '0x2c2c2c'
    cursor: '0xd9d9d9'

font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular
  size: 10.0

  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  size: 10.0

  italic:
    family: FiraCode Nerd Font Mono
    style: Italic
  size: 10.0

  offset:
    x: 0
    y: 0

padding:
  x: 2
  y: 2

bell:
  animation: EaseOutExpo
  duration: 0

